<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Link in Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <p class="bio" id="greeting">Welcome!</p>
        <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
        <div class="links">
            <a href="https://youtube.com" class="link-btn">Watch My Latest Video</a>
            <a href="https://yourwebsite.com" class="link-btn">Visit My Website</a>
            <a href="https://shop.yourstore.com" class="link-btn">Shop My Favorites</a>
            <a href="https://blog.yourname.com" class="link-btn">Read My Blog</a>
        </div>
        <div class="socials">
            <a href="https://instagram.com/yourname"><img src="https://via.placeholder.com/30?text=IG" alt="Instagram"></a>
            <a href="https://x.com/yourname"><img src="https://via.placeholder.com/30?text=X" alt="X"></a>
            <a href="https://tiktok.com/@yourname"><img src="https://via.placeholder.com/30?text=TT" alt="TikTok"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
